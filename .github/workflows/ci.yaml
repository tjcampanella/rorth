name: "Rorth CI"
on:
  push:
  pull_request:

jobs:
  ci:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      
      - name: Lint
        run: make lint

      - name: Test
        run: make tests
